<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://hcaptcha.com/1/api.js" async defer></script>
        <style>
            .dark-theme {
                background-color: #1a1a2e !important;
                color: #e0e0ff !important;
            }
            .dark-theme .bg-white {
                background-color: #2c2c4c !important;
            }
            .dark-theme input,
            .dark-theme button {
                background-color: #3a3a5c !important;
                color: #e0e0ff !important;
                border-color: #4a4a6a !important;
            }
            .dark-theme .bg-gray-200 {
                background-color: #4a4a6a !important;
                color: #e0e0ff !important;
            }
            @media (max-width: 640px) {
                body {
                    padding: 0.5rem;
                }
                .container {
                    width: 100%;
                    max-width: 100%;
                    margin: 0;
                    padding: 1rem;
                }
                .button-group {
                    display: flex;
                    flex-direction: column;
                    gap: 0.5rem;
                }
                .button-group > * {
                    width: 100%;
                    margin: 0 !important;
                }
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <button
            onclick="toggleTheme()"
            class="theme-toggle absolute top-4 right-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-full shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition"
        >
            üåì
        </button>
        <div
            class="container w-full max-w-md bg-white shadow-md rounded-lg p-8"
        >
            <h2 class="text-2xl font-bold mb-6 text-center">–í—Ö–æ–¥</h2>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            >
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %} {% endwith %}
            <form method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700"
                        >–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label
                    >
                    <input
                        type="text"
                        name="username"
                        autocomplete="username"
                        required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                    />
                </div>
                <div>
                    <label for="password" class="block text-gray-700"
                        >–ü–∞—Ä–æ–ª—å</label
                    >
                    <input
                        type="password"
                        name="password"
                        autocomplete="current-password"
                        required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                    />
                </div>
                <div class="h-captcha" data-sitekey="{{ sitekey }}"></div>
                <div class="button-group flex gap-4">
                    <button
                        type="submit"
                        class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
                    >
                        –í–æ–π—Ç–∏
                    </button>
                    <a
                        href="/register"
                        class="flex-1 text-center bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition inline-block"
                    >
                        –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    </a>
                </div>
            </form>
        </div>
        <script>
            function toggleTheme() {
                document.body.classList.toggle("dark-theme");
                localStorage.setItem(
                    "theme",
                    document.body.classList.contains("dark-theme")
                        ? "dark"
                        : "light"
                );
            }
            document.addEventListener("DOMContentLoaded", () => {
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.body.classList.add("dark-theme");
                }
            });
        </script>
    </body>
</html>
